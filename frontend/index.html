<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Processing - Human Review Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #666;
            font-size: 1.1em;
        }

        .reviews-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .reviews-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .reviews-header h2 {
            color: #333;
            font-size: 1.8em;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .nav-btn.active {
            background: #667eea;
            color: white;
        }

        .nav-btn:hover {
            background: #f0f2ff;
            transform: translateY(-2px);
        }

        .nav-btn.active:hover {
            background: #5568d3;
        }

        .review-card {
            background: #f8f9fa;
            border-left: 5px solid #667eea;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .review-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .invoice-id {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .amount {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .review-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            padding: 10px;
            background: white;
            border-radius: 8px;
        }

        .detail-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        .match-info {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .match-info p {
            color: #856404;
            margin-bottom: 5px;
        }

        .actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-accept {
            background: #28a745;
            color: white;
        }

        .btn-accept:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-reject {
            background: #dc3545;
            color: white;
        }

        .btn-reject:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
        }

        .modal-content h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .modal-content textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1em;
            margin-bottom: 20px;
            min-height: 100px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üè¶ Invoice Review Dashboard</h1>
            <p>Human-In-The-Loop Review System</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="pending-count">0</h3>
                <p>Pending Reviews</p>
            </div>
            <div class="stat-card">
                <h3 id="total-amount">$0</h3>
                <p>Total Amount</p>
            </div>
        </div>

        <div class="reviews-container">
            <div class="reviews-header">
                <h2>Pending Invoice Reviews</h2>
                <div class="header-actions">
                    <button class="nav-btn active" onclick="switchTab('pending')">Pending</button>
                    <button class="nav-btn" onclick="switchTab('history')">History</button>
                    <button class="refresh-btn" onclick="refreshCurrentView()">üîÑ Refresh</button>
                </div>
            </div>
            <div id="reviews-list" class="loading">
                Loading...
            </div>
        </div>
    </div>

    <div id="decision-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">Submit Decision</h3>
            <textarea id="review-notes" placeholder="Enter your review notes (optional)..."></textarea>
            <div class="modal-actions">
                <button class="btn btn-accept" onclick="submitDecision('ACCEPT')">‚úì Confirm Accept</button>
                <button class="btn btn-reject" onclick="submitDecision('REJECT')">‚úó Confirm Reject</button>
                <button class="btn" style="background: #6c757d; color: white;" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';
        let currentCheckpointId = null;
        let currentDecision = null;
        let currentView = 'pending';

        function switchTab(view) {
            currentView = view;

            // Update buttons
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase().includes(view)) {
                    btn.classList.add('active');
                }
            });

            refreshCurrentView();
        }

        function refreshCurrentView() {
            if (currentView === 'pending') {
                loadPendingReviews();
            } else {
                loadHistory();
            }
        }

        async function loadPendingReviews() {
            const reviewsList = document.getElementById('reviews-list');
            reviewsList.innerHTML = '<div class="loading">Loading pending reviews...</div>';

            try {
                const response = await fetch(`${API_BASE}/human-review/pending`);
                const data = await response.json();

                if (data.success && data.items.length > 0) {
                    displayReviews(data.items);
                    updateStats(data.items);
                } else {
                    reviewsList.innerHTML = `
                        <div class="empty-state">
                            <h3>‚úÖ All caught up!</h3>
                            <p>No pending invoice reviews at the moment.</p>
                        </div>
                    `;
                    updateStats([]);
                }
            } catch (error) {
                reviewsList.innerHTML = `
                    <div class="empty-state">
                        <h3>‚ùå Error</h3>
                        <p>Failed to load reviews: ${error.message}</p>
                    </div>
                `;
            }
        }

        async function loadHistory() {
            const reviewsList = document.getElementById('reviews-list');
            reviewsList.innerHTML = '<div class="loading">Loading history...</div>';

            try {
                const response = await fetch(`${API_BASE}/human-review/history`);
                const data = await response.json();

                if (data.success && (data.history.ACCEPT.length > 0 || data.history.REJECT.length > 0)) {
                    displayHistory(data.history);
                } else {
                    reviewsList.innerHTML = `
                        <div class="empty-state">
                            <h3>No History Yet</h3>
                            <p>Decisions you make will appear here.</p>
                        </div>
                    `;
                }
            } catch (error) {
                reviewsList.innerHTML = `
                    <div class="empty-state">
                        <h3>‚ùå Error</h3>
                        <p>Failed to load history: ${error.message}</p>
                    </div>
                `;
            }
        }

        function displayHistory(history) {
            const reviewsList = document.getElementById('reviews-list');
            reviewsList.innerHTML = '';

            // Combine and sort by date if needed, or show in sections
            // Let's show two sections

            const createSection = (title, items, type) => {
                if (items.length === 0) return '';

                let html = `<h3 style="margin: 20px 0 10px; color: ${type === 'ACCEPT' ? '#28a745' : '#dc3545'}">${title} (${items.length})</h3>`;

                items.forEach(item => {
                    html += `
                        <div class="review-card" style="border-left-color: ${type === 'ACCEPT' ? '#28a745' : '#dc3545'}">
                            <div class="review-header">
                                <div class="invoice-id">üìÑ ${item.invoice_id}</div>
                                <div class="amount">${item.currency} ${item.amount.toFixed(2)}</div>
                            </div>
                            <div class="review-details">
                                <div class="detail-item">
                                    <div class="detail-label">Vendor</div>
                                    <div class="detail-value">${item.vendor_name}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Decision</div>
                                    <div class="detail-value" style="color: ${type === 'ACCEPT' ? '#28a745' : '#dc3545'}">${item.decision}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Reviewer</div>
                                    <div class="detail-value">${item.reviewer || 'N/A'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Date</div>
                                    <div class="detail-value">${new Date(item.decided_at).toLocaleString()}</div>
                                </div>
                            </div>
                            ${item.notes ? `<p style="margin-top: 10px; color: #666;"><em>"${item.notes}"</em></p>` : ''}
                        </div>
                    `;
                });
                return html;
            };

            reviewsList.innerHTML = createSection('Accepted', history.ACCEPT, 'ACCEPT') +
                createSection('Rejected', history.REJECT, 'REJECT');
        }

        function updateStats(items) {
            document.getElementById('pending-count').textContent = items.length;
            const totalAmount = items.reduce((sum, item) => sum + item.amount, 0);
            document.getElementById('total-amount').textContent = `$${totalAmount.toFixed(2)}`;
        }

        async function displayReviews(items) {
            const reviewsList = document.getElementById('reviews-list');
            reviewsList.innerHTML = '';

            for (const item of items) {
                // Fetch detailed info
                try {
                    const detailResponse = await fetch(`${API_BASE}/human-review/${item.checkpoint_id}`);
                    const detailData = await detailResponse.json();

                    const card = createReviewCard(item, detailData);
                    reviewsList.appendChild(card);
                } catch (error) {
                    console.error('Error loading details:', error);
                }
            }
        }

        function createReviewCard(item, details) {
            const card = document.createElement('div');
            card.className = 'review-card';

            const matchData = details.match_data || {};
            const invoiceData = details.invoice_data || {};

            card.innerHTML = `
                <div class="review-header">
                    <div class="invoice-id">üìÑ ${item.invoice_id}</div>
                    <div class="amount">${item.currency} ${item.amount.toFixed(2)}</div>
                </div>

                <div class="review-details">
                    <div class="detail-item">
                        <div class="detail-label">Vendor</div>
                        <div class="detail-value">${item.vendor_name}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Invoice Date</div>
                        <div class="detail-value">${invoiceData.invoice_date || 'N/A'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Due Date</div>
                        <div class="detail-value">${invoiceData.due_date || 'N/A'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Created</div>
                        <div class="detail-value">${new Date(item.created_at).toLocaleString()}</div>
                    </div>
                </div>

                <div class="match-info">
                    <p><strong>‚ö†Ô∏è Reason:</strong> ${item.reason_for_hold}</p>
                    <p><strong>Match Score:</strong> ${(matchData.match_score * 100).toFixed(1)}% (Threshold: 90%)</p>
                    <p><strong>Invoice Amount:</strong> $${matchData.invoice_amount?.toFixed(2) || '0.00'}</p>
                    <p><strong>PO Amount:</strong> $${matchData.po_amount?.toFixed(2) || '0.00'}</p>
                    <p><strong>Difference:</strong> $${Math.abs((matchData.invoice_amount || 0) - (matchData.po_amount || 0)).toFixed(2)}</p>
                </div>

                <div class="actions">
                    <button class="btn btn-accept" onclick="openDecisionModal('${item.checkpoint_id}', 'ACCEPT', '${item.invoice_id}')">
                        ‚úì Accept Invoice
                    </button>
                    <button class="btn btn-reject" onclick="openDecisionModal('${item.checkpoint_id}', 'REJECT', '${item.invoice_id}')">
                        ‚úó Reject Invoice
                    </button>
                </div>
            `;

            return card;
        }

        function openDecisionModal(checkpointId, decision, invoiceId) {
            currentCheckpointId = checkpointId;
            currentDecision = decision;

            const modal = document.getElementById('decision-modal');
            const title = document.getElementById('modal-title');

            title.textContent = `${decision} Invoice ${invoiceId}`;
            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('decision-modal');
            modal.classList.remove('active');
            document.getElementById('review-notes').value = '';
            currentCheckpointId = null;
            currentDecision = null;
        }

        async function submitDecision(confirmedDecision) {
            if (!currentCheckpointId || confirmedDecision !== currentDecision) {
                return;
            }

            const notes = document.getElementById('review-notes').value;

            try {
                const response = await fetch(`${API_BASE}/human-review/decision`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        checkpoint_id: currentCheckpointId,
                        decision: confirmedDecision,
                        reviewer_id: 'web_reviewer',
                        notes: notes
                    })
                });

                const data = await response.json();

                if (data.success) {
                    alert(`‚úÖ Decision "${confirmedDecision}" recorded successfully!\n\nWorkflow resumed and completed.`);
                    closeModal();
                    loadPendingReviews();
                } else {
                    alert(`‚ùå Error: ${data.message || 'Failed to submit decision'}`);
                }
            } catch (error) {
                alert(`‚ùå Error submitting decision: ${error.message}`);
            }
        }

        // Load reviews on page load
        loadPendingReviews();

        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (currentView === 'pending') loadPendingReviews();
        }, 30000);
    </script>
</body>

</html>
